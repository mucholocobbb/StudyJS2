<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper centre">
        <div class="top ">
            <div class="fakeHeader"></div>
            <header class="header">
                <p class="mainLogo"><i class="fab fa-fort-awesome"></i></p>

                <div class="top__rBlock">
                    <form action="#" class="top__searchForm">
                        <input type="text" class="top__searchInput" placeholder="Search....">
                    </form>
                    <button class="btn-cart" type="button">
                        <p class="btn-cart-text">CART</p>
                        <p class="btn-cart-logo"><i class="fas fa-shopping-cart"></i></p>
                    </button>

                </div>
                <div class="cart__block invisible">
                    <div class="cart__block_romb"></div>
                    <div class="cart__block_empty"></div>

                </div>
            </header>
            <main>
                <div class="product"></div>
            </main>
        </div>

        <footer class="mainFooter">
            <div class="footer">GB_WM_Vue.JS+Express</div>
            <div class="fakeFooter"></div>
        </footer>


    </div>
    <script src="./js/main.js"></script>
</body>

</html>
